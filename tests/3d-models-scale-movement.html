<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>    
    <script src="../src/instanced-mesh.js"></script>    
    <script src="./components/vehicles.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="text-overlay">
      <p>A large instanced mesh with 1660 instances of a GLTF.  Hold left mouse button to look around.</p>
      <p>This uses updateMode: auto to efficiently update transforms of all instances in the mesh, every frame.</p>
    </div>
    <a class="code-link"
      target="_blank"
      href="https://github.com/diarmidmackenzie/instanced-mesh/tests/3d-models-scale-movement.html">
      view code
    </a>
    <a-scene vr-mode-ui="enabled: false" stats>
      <a-assets>
        <a-asset-item id="car-model" src="./assets/car.gltf"></a-asset-item>
      </a-assets>
      
      <a-entity id="car-instanced-mesh"
                gltf-model="#car-model"
                instanced-mesh="capacity:2000;
                                positioning: world;
                                updateMode: auto">
      </a-entity>

      <a-sky color="black"></a-sky>
      <a-entity id="camera-rig" rotation="30 0 0">
        <a-entity look-controls>
          <a-entity id ="game-camera" position="0 50 80" camera="fov:35; near: 20" rotation = "-27 -10 0">
          </a-entity>
        </a-entity>
      </a-entity>
    
      <a-entity id="gameArea">
        <a-box color="green" position="0 -1 0" width="500" depth="500">
        </a-box>
        <a-entity landscape="numRoads:166" position="-250 0 0">
          <a-box id="road-mesh"
             instanced-mesh="capacity:200"
             color="black"
             depth="500"
             width="2">
          </a-box>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
