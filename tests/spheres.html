<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="../src/instanced-mesh.js"></script>
  </head>
  <body>
    <a-scene stats renderer="colorManagement:true">

    <a-entity id="rig" movement-controls>
      <a-entity id="camera" camera position="0 1.6 0" look-controls>
      </a-entity>
    </a-entity>

    <a-text position = "-8 -1 -6" color ="black"
       value="A selection of red speres,
       all different sizes."></a-text>

    <a-entity id="mesh1"
              geometry= "primitive: sphere"
              material="color:red"
              instanced-mesh></a-entity>

    <a-entity id ="sphere0" position = "-4 4 -6" scale="2 2 2" instanced-mesh-member="mesh:#mesh1"></a-entity>
    <a-entity id ="sphere1" position = "-2 -2 -8" scale="3 3 3" instanced-mesh-member="mesh:#mesh1"></a-entity>
    <a-entity id ="sphere2" position = "1 4 -6" scale="1.5 1.5 1.5" instanced-mesh-member="mesh:#mesh1"></a-entity>
    <a-entity id ="sphere3" position = "3 0 -6" scale="1 1 1" instanced-mesh-member="mesh:#mesh1" ></a-entity>
    <a-entity id ="sphere4" position = "4 2 -6" scale="0.5 0.5 0.5" instanced-mesh-member="mesh:#mesh1"></a-entity>
    <a-entity id ="sphere5" position = "5 1 -6" scale="0.2 0.2 0.2" instanced-mesh-member="mesh:#mesh1"></a-entity>

</a-scene>

</body>
