<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-examples@latest/components/raycast-target.min.js"></script>
    <script src="../../src/instanced-mesh.js"></script>
    <script src="./framed-block.js"></script>
    <script src="./block-stack.js"></script>
  </head>
  <body>
    <a-scene click-listener
             stats
             renderer="colorManagement:true">

      <a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: [block-events], [palette-events]">
      </a-entity>

      <a-entity id="rig" movement-controls>
        <a-entity id="camera" camera position="0 1.6 0" look-controls>
        </a-entity>
      </a-entity>

      <a-entity id="mesh"
                  framed-block="facecolor: white; framecolor: black; height:1;width:1;depth:1;frame:0.1"
                  position = "0 0 0"
                  instanced-mesh="capacity:1024; decompose:true; drainColor: true; positioning: world">
      </a-entity>

      <a-entity id="palette" scale="0.5 0.5 0.5" position="0 3 -4" palette="width: 6; height: 4">
      </a-entity>
      <a-entity scale="0.2 0.2 0.2" position="0 0.5 -4" block-stack="size:10">  
      </a-entity>
      
    </a-scene>
  </body>
</html>
